<!DOCTYPE html>

<head>

<style>
/* Ad overlay styling */
#adOverlay {

    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    color: white;
    display: flex;
    flex-direction: column;

}

    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

    width: 90%;
    max-width: 400px;

    border: none;

</head>
<body>
<div class="app-container">
    <main class="profile-main">
        <div class="user-info">
            <div class="profile-avatar">
                <img src="assets/image/user.png" alt="Profile Picture">
            </div>
            <div class="user-details">
                <span class="username" id="profileUsername">Loading...</span>
                <span class="email" id="profileEmail">Loading...</span>
            </div>
        </div>

        <div class="profile-actions">
            <div class="my-coin-box">
                <!-- Remove direct link and use click handler for ad -->
                <a href="#" id="myCoinLink">
                    <span>My Coin</span>
                    <i class="fas fa-coins"></i>
                    <span class="coin-count" id="profileCoinCount">0</span>
                </a>
            </div>
        </div>
        
        <div class="menu-list">
            <a href="#" class="menu-item" id="supportBtn">
                <div class="icon-bg orange-bg"><i class="fas fa-headset"></i></div>
                <div class="item-text">
                    <h3>Support</h3>
                    <p>Contact us & send your Feedback</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="privacyandpolicy.html" class="menu-item">
                <div class="icon-bg red-bg"><i class="fas fa-shield-alt"></i></div>
                <div class="item-text">
                    <h3>Privacy Policy</h3>
                    <p>Click to read Privacy policy</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="about.html" class="menu-item">
                <div class="icon-bg lightblue-bg"><i class="fas fa-info"></i></div>
                <div class="item-text">
                    <h3>About us</h3>
                    <p>About us</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="#" class="menu-item logout" id="logoutBtn">
                <div class="icon-bg logout-bg"><i class="fas fa-sign-out-alt"></i></div>
                <div class="item-text">
                    <h3>Logout</h3>
                    <p>Logout this account</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="invite.html" class="nav-item">

        </a>

            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>

</div>

<!-- Ad overlay -->
<div id="adOverlay">
    <h2>ðŸ“º Ad is playing...</h2>
    <p id="adTimer">30 seconds remaining</p>
    <iframe id="adFrame" src="#"></iframe>
    <button id="skipAdBtn">Skip Ad</button>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAkWyk3q-zaDHkjDs90Bm2ih_qw-O_ZJQU",
    authDomain: "coin-to-real-cash.firebaseapp.com",
    databaseURL: "https://coin-to-real-cash-default-rtdb.firebaseio.com",
    projectId: "coin-to-real-cash",
    storageBucket: "coin-to-real-cash.firebasestorage.app",
    messagingSenderId: "265929655267",
    appId: "1:265929655267:web:7eb846fe7bd104761a56d6"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

document.addEventListener('DOMContentLoaded', function() {
    const coinCountDisplay = document.getElementById('profileCoinCount');
    const usernameDisplay = document.getElementById('profileUsername');
    const emailDisplay = document.getElementById('profileEmail');
    const supportBtn = document.getElementById('supportBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const myCoinLink = document.getElementById('myCoinLink');
    const adOverlay = document.getElementById('adOverlay');
    const skipAdBtn = document.getElementById('skipAdBtn');
    const adTimer = document.getElementById('adTimer');

    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "index.html";
            return;
        }

        const userRef = db.ref("users/" + user.uid);

        userRef.once("value").then(snapshot => {
            if (!snapshot.exists()) {
                userRef.set({
                    username: 'User',
                    coins: 0,
                    todaysEarnings: 0,
                    streak: 0,
                    lastDailyBonus: ""
                });
            }
        });

        userRef.on("value", snapshot => {
            const data = snapshot.val();
            if (data) {
                const username = data.username || 'User';
                const userEmail = user.email || 'No Email';
                coinCountDisplay.textContent = data.coins || 0;
                usernameDisplay.textContent = username;
                emailDisplay.textContent = userEmail;

                supportBtn.onclick = e => {
                    e.preventDefault();
                    const subject = encodeURIComponent("Feedback");
                    const body = encodeURIComponent(`Hello Manoj,\n\nI am ${username}.\nI want to share my feedback:\n`);
                    window.location.href = `mailto:cointorealcash@gmail.com?subject=${subject}&body=${body}`;
                };
            }
        });
    });

    logoutBtn.addEventListener('click', e => {
        e.preventDefault();
        auth.signOut().then(() => {
            window.location.href = "index.html";
        });
    });

    // ðŸŸ¢ Show ad overlay on My Coin click
    myCoinLink.addEventListener('click', e => {
        e.preventDefault();
        playSmartlinkAd();
    });

    function playSmartlinkAd() {
        let timeLeft = 30;
        adOverlay.style.display = 'flex';
        skipAdBtn.style.display = 'none';
        adTimer.textContent = `${timeLeft} seconds remaining`;

        const timer = setInterval(() => {
            timeLeft--;
            adTimer.textContent = `${timeLeft} seconds remaining`;

            if (timeLeft === 10) skipAdBtn.style.display = 'block'; // Show skip after 20s (30 - 10)

            if (timeLeft <= 0) {
                clearInterval(timer);
                closeAd();
            }
        }, 1000);

        skipAdBtn.onclick = () => {
            clearInterval(timer);
            closeAd();
        };

        function closeAd() {
            adOverlay.style.display = 'none';
        }
    }
});
</script>
</body>
</html>
