  <div class="container">
    <h2>Welcome</h2>
    <p class="subtitle">Sign in to continue</p>

    <form id="login-form">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="login-email" placeholder="Email" required />
      </div>

      <div class="input-group password-field">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkWyk3q-zaDHkjDs90Bm2ih_qw-O_ZJQU",
      authDomain: "coin-to-real-cash.firebaseapp.com",
      databaseURL: "https://coin-to-real-cash-default-rtdb.firebaseio.com",
      projectId: "coin-to-real-cash",
      storageBucket: "coin-to-real-cash.firebasestorage.app",
      messagingSenderId: "265929655267",
      appId: "1:265929655267:web:7eb846fe7bd104761a56d6",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    // ðŸ” Email/Password Login
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          if (email === "cointorealcash@gmail.com" && password === "Manoj@1318%#") {
            alert("Admin login successful!");
            window.location.href = "admin-withdrawals.html";
          } else {
            alert("Login successful!");
            window.location.href = "home.html";
          }
        })
        .catch((error) => {
          alert("Invalid login: " + error.message);
        });
    });

    // ðŸ‘ Toggle password visibility
    function togglePasswordVisibility(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.add("active");
      } else {
        input.type = "password";
        icon.classList.remove("active");
      }
    }

    // ðŸŒ Google Sign-In (Popup/Redirect hybrid)
    const googleSignInBtn = document.getElementById("googleSignInBtn");
    const provider = new firebase.auth.GoogleAuthProvider();
    let isSigningIn = false; // prevent multiple clicks

    // Detect PWA or WebView
    const isInApp =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.navigator.standalone ||
      document.referrer.includes("android-app://");

    googleSignInBtn.addEventListener("click", async () => {
      if (isSigningIn) return;
      isSigningIn = true;
      googleSignInBtn.disabled = true;

      try {
        if (isInApp) {
          await auth.signInWithRedirect(provider);
        } 
      } catch (error) {
        if (error.code !== "auth/cancelled-popup-request") {
          alert("Google Sign-In failed: " + error.message);
          console.error("Google Sign-In Error:", error);
        }
      } finally {
        googleSignInBtn.disabled = false;
        isSigningIn = false;
      }
    });

    // Handle Redirect Result
    auth.getRedirectResult()
      .then((result) => {
        if (result.user) {
          const user = result.user;
          const userData = {
            uid: user.uid,
            name: user.displayName || "",
            email: user.email,
            profilePic: user.photoURL || "",
            createdAt: new Date().toISOString(),
            coins: 0,
            authProvider: "google",
          };

          db.ref("users/" + user.uid).update(userData);
          firestore.collection("users").doc(user.uid).set(userData, { merge: true });

          if (user.email === "cointorealcash@gmail.com") {
            alert("Admin login successful!");
            window.location.href = "admin-withdrawals.html";
          } else {
            alert("Google Sign-In successful!");
            window.location.href = "home.html";
          }
        }
      })
      .catch((error) => {
        if (error && error.code !== "auth/no-auth-event") {
          console.error("Redirect Sign-In Error:", error);
        }
      });
  </script>
